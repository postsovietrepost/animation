<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">

  .qvadrat {
  width: 50px;
  height: 80px;
  background-color: grey;
  position: relative;
   animation-name: qvadrat;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}
.qvadrat p {
  color: white;
}

@keyframes qvadrat {
  0%   {background-color:grey; left:0px; top:0px;}
  25%  {background-color:black; left:80px; top:0px;}
  50%  {background-color:blue; left:80px; top:80px;}
  75%  {background-color:yellow; left:0px; top:80px;}
  100% {background-color:red; left:0px; top:0px;}
}

.qvadrat2 {
  width: 50px;

  animation-delay: 2s;
  animation-iteration-count: infinite;
}
.qvadrat2 p {
  color: white;
}

@keyframes qvadrat2 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:120px; top:0px;}
  50%  {background-color:blue; left:120px; top:120px;}
  75%  {background-color:green; left:0px; top:120px;}
  100% {background-color:red; left:0px; top:0px;}
}

@keyframes qvadrat3 {

.qvadrat9 {
 width: 50px;
 height: 80px;
 margin-left: 60px;
 margin-top: 380px;
 background-color: #9ACD32;
 animation-name: qvadrat9;
 animation-duration: 1.5s;
 animation-timing-function: linear;
 animation-direction: alternate;
 animation-iteration-count: infinite;
 animation-play-state: running;
}
.qvadrat9 p {
  color:white;
}

@keyframes qvadrat9 {
  0% {

  }
}
